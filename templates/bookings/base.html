<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Salon{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
      // Disable browser scroll restoration
      if (history.scrollRestoration) {
          history.scrollRestoration = 'manual';
      }

      // Optional: Force scroll to top on page load
      window.onload = function() {
          window.scrollTo(0, 0);
      };
  </script>
</head>
<body class="site">
    <header class="header header-fixed">
        <div class="container header-inner">
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
            <a href="{% url 'home' %}" class="logo-link">
              <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
          </a>
            <nav class="nav" id="site-nav">
                <a class="nav-link" href="{% url 'home' %}">Начало</a>
                <a class="nav-link" href="{% url 'pricelist' %}">Ценоразпис</a>
                <a class="btn btn-primary" href="{% url 'calendar' %}">Запази си час</a>
            </nav>
        </div>
    </header>
{% if settings.DEBUG %}
<script src="{% url 'django_browser_reload:reload' %}"></script>
{% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer container">© {{ now|date:"Y" }} Salon</footer>
    <script>
    (function(){
      var toggle = document.querySelector('.nav-toggle');
      var nav = document.getElementById('site-nav');
      if(toggle && nav){
        toggle.addEventListener('click', function(){
          var expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', String(!expanded));
          nav.classList.toggle('open');
        });
      }
      var observer = new IntersectionObserver(function(entries){
        entries.forEach(function(entry){
          if(entry.isIntersecting){ entry.target.classList.add('visible'); }
        });
      }, {threshold: 0.15});
      document.querySelectorAll('.reveal').forEach(function(el){ observer.observe(el); });
      // On-load animation
      window.addEventListener('load', function(){
        document.querySelectorAll('.reveal-onload').forEach(function(el){ el.classList.add('visible'); });
      });
    })();
    </script>
</body>
</html>
